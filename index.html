<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kanban Board</h1>
    <div class="board">
      <form id="taskForm">
        <input
          type="text"
          name="task"
          id="taskAdd"
          placeholder="Add Task Here..."
        />
        <input
          type="text"
          name="task1"
      
          placeholder="Add Task1 Here..."
        />
        <button type="submit">ADD+</button>
      </form>
      <div class="columns">
        <div class="column">
          <h2>Task To Do</h2>
          <!-- <div class="task" draggable="true">
            <div class="tag">Least Important</div>
            <p>Learn Nextjs</p>
          </div>
          <div class="task" draggable="true">
            <div class="tag">In Task</div>
            <p>Learn HTML and CSS</p>
          </div>
          <div class="task" draggable="true">
            <div class="tag">Very Important</div>
            <p>Learn Backend</p>
          </div> -->
          <p class="task" draggable="true">Task 1</p>
          <p class="task" draggable="true">Task 2</p>
          <p class="task" draggable="true">Task 3</p>
          <p class="task" draggable="true">Task 4</p>
          <p class="task" draggable="true">Task 5</p>
          <p class="task" draggable="true">Task 6</p>
        </div>
        <div class="column">
          <h2>In Process</h2>
        </div>
        <div class="column">
          <h2>Completed</h2>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
